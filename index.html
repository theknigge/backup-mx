<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfix Queue Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Postfix Queue Status</h1>
        </div>
        <div id="status">
            <div class="loading">Loading...</div>
        </div>
    </div>
    <script>
        function fetchQueueStatus() {
            fetch('/queue')
                .then(response => response.text())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching queue status:', error);
                    document.getElementById('status').innerHTML = '<p>Error loading data</p>';
                });
        }

        fetchQueueStatus();
        setInterval(fetchQueueStatus, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
